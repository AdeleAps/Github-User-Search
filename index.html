<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>GitHub User Search App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>  
</head>

<body>
<div class="container">
  <div class="title">
    <button type="submit" onClick="refreshPage()" class="button-title"><h1>devfinder</h1></button>
    <div class="mode-toggle">
      <div id="light" class="light-mode toggle" onclick="toggleMode(event, 'dark')">
        <h3>DARK</h3>
        <img class="mode-icon" src="./assets/icon-moon.svg" alt="Icon for switching to dark mode">
      </div>  
      <div id="dark" class="dark-mode toggle" onclick="toggleMode(event, 'light')">
        <h3>LIGHT</h3>
        <img class="mode-icon" src="./assets/icon-sun.svg" alt="Icon for switching to light mode">
      </div>  
    </div>
  </div>  
  <form id="gitHubForm" class="search">
    <img src="./assets/icon-search.svg" alt="Search icon">
    <input id="usernameInput" name="username" type="text">
    <button type="submit" value="submit">Search</button>
  </form>
  <div id="content" class="content">
    <div class="profile-main">
      <div id="profile-pic" class="profile-pic">
      </div>
      <div class="profile-info">
        <h2 class="input" id="username"></h2>
        <p class="input twitter" id="twitter"></p>
        <p class="input joined" id="joined"></p>
      </div>
    </div>
    <div id="description" class="description"></div>
    <div class="stats">
      <div>
        <div>Repos</div>
        <h2 class="input" id="repos"></h2>
      </div>
      <div>
        <div>Followers</div>
        <h2 class="input" id="followers"></h2>
      </div>
      <div>
        <div>Following</div>
        <h2 class="input" id="following"></h2>
      </div>
    </div>
   <div class="contact-info">
     <div>
       <img class="location-icon" src="./assets/icon-location.svg" alt="Location icon">
       <span class="input" id="location"></span>
     </div>
     <div>
      <img src="./assets/icon-website.svg" alt="Personal website icon">
      <span class="website-na"></span>
      <a class="input" id="website" href=""></a>
     </div>
     <div>
      <img src="./assets/icon-twitter.svg" alt="Twitter icon">
      <span class="input" id="twitter-info"></span>
     </div>
     <div>
      <img src="./assets/icon-company.svg">
      <span class="input" id="company"></span>
     </div>
   </div>
  </div>
</div>
</body>
</html>
